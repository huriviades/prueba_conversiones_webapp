<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Conversión de Temperatura</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Crear Nueva Conversión de Temperatura</h1>
        <form method="POST" action="{{ url_for('create_temperatura') }}">
            <div class="form-group">
                <label for="temperatura">Temperatura</label>
                <input type="number" id="temperatura" name="temperatura" required aria-required="true" step="0.01">
            </div>
            
            <div class="form-group">
                <label for="tipo">Tipo de conversión</label>
                <select id="tipo" name="tipo" required aria-required="true">
                    <option value="F">Celsius a Fahrenheit</option>
                    <option value="C">Fahrenheit a Celsius</option>
                </select>
            </div>
            
            <div class="buttons">
                <button type="submit" class="btn">Convertir</button>
                <a href="{{ url_for('get_temperaturas') }}" class="btn">Ver conversiones</a>
                <a href="{{ url_for('index') }}" class="btn">Volver al inicio</a>
            </div>
        </form>
    </div>
</body>
</html>
